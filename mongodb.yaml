- name: installing mongodb component
  hosts: mongodb
  become: yes   
  tasks:
  - name: copy mongo repo to yum.repos.d
    ansible.builtin.copy:
      src: mongodb.repo
      dest: /etc/yum.repos.d/mongo.repo

  - name: installing mongodb-org
    ansible.builtin.yum:
      name: mongodb-org
      state: installed

  - name: enabling mongodb-org
    ansible.builtin.service:
      name: mongod
      state: started
      enabled: yes  

  