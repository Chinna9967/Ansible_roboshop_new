- name: installing shipping component 
  hosts: shipping
  become: yes  
  tasks:
  - name: installing maven
    ansible.builtin.dnf:
      name: maven 
      state: installed

  - name: check roboshop user exist or not
    # when you want to run linux commands directly i.e in the case ansible module not available
    # when the user does not exists, ansible treating this failure and comeout by default
    # ignore_errors: true
    ansible.builtin.command: id roboshop
    register: out #output is variable name
    ignore_errors: true

  - name: print the command output
    ansible.builtin.debug:
      msg: "output is: {{out}}"
  - name: print exit status
    ansible.builtin.debug:
      msg: "{{out.rc}}"
  - when: out.rc != 0
    name: create user roboshop
    become: yes # we need sudo access for this task only
    ansible.builtin.user:
      name: roboshop
     #if this expression is true then only this module will run
  - name: check /app exist or not
    ansible.builtin.stat:
      path: /app
    register: directory

  - name: print directory status
    ansible.builtin.debug:
      msg: "output: {{directory}}"

  - name: create directory if not exists
    ansible.builtin.file:
      path: /app
      state: directory
      mode: "0755"
    when: directory.stat.exists == False

  - name: downloading shipping code
    ansible.builtin.get_url: 
      url: https://roboshop-builds.s3.amazonaws.com/shipping.zip
      dest: /tmp

  - name: extract the code in shipping zip file to /app folder
    ansible.builtin.unarchive:
      src: /tmp/shipping.zip
      dest: /app
      remote_src: yes

  - name: isntalling npm dependencies
    ansible.builtin.shell: mvn clean package
    args:
      chdir: /app
  
  - name: rename jar file
    ansible.builtin.command: mv target/shipping-1.0.jar shipping.jar
    args:
      chdir: /app

  - name: creating a service and copy
    ansible.builtin.copy:
      src: shipping.service
      dest: /etc/systemd/system/shipping.service

  - name: reload the daemon
    ansible.builtin.systemd:
      name: shipping
      state: restarted
      daemon_reload: true

  - name: enabling and start shipping service
    ansible.builtin.service:
      name: shipping
      state: started
      enabled: yes

  - name: installing mysql client
    ansible.builtin.dnf:
      name: mysql 
      state: installed

  - name: load schema into shipping
    ansible.builtin.shell: mysql -h mysql.kpdigital.fun -uroot -pRoboShop@1 < /app/schema/schema.sql

  - name: load schema into shipping
    ansible.builtin.shell: mysql -h <MYSQL-SERVER-IPADDRESS> -uroot -pRoboShop@1 < /app/db/app-user.sql 

  - name: load schema into shipping
    ansible.builtin.shell: mysql -h <MYSQL-SERVER-IPADDRESS> -uroot -pRoboShop@1 < /app/db/master-data.sql 
   
  - name: restart shipping service
    ansible.builtin.service:
      name: shipping
      state: restarted