- name: installing catalogue component 
  hosts: catalogue
  become: yes  
  tasks:
  - name: setup nodejs repo
    ansible.builtin.shell: curl -sL https://rpm.nodesource.com/setup_lts.x | bash

  - name: installing nodejs
    ansible.builtin.yum:
      name: nodejs 
      state: installed

  - name: check roboshop user exist or not
    # when you want to run linux commands directly i.e in the case ansible module not available
    # when the user does not exists, ansible treating this failure and comeout by default
    # ignore_errors: true
    ansible.builtin.command: id roboshop
    register: out #output is variable name
    ignore_errors: true

  - name: print the command output
    ansible.builtin.debug:
      msg: "output is: {{out}}"
  - name: print exit status
    ansible.builtin.debug:
      msg: "{{out.rc}}"
  - when: out.rc != 0
    name: create user roboshop
    become: yes # we need sudo access for this task only
    ansible.builtin.user:
      name: roboshop
     #if this expression is true then only this module will run
  - name: check /app exist or not
    ansible.builtin.stat:
      path: /app
    register: directory

  - name: print directory status
    ansible.builtin.debug:
      msg: "output: {{directory}}"

  - name: create directory if not exists
    ansible.builtin.file:
      path: /app
      state: directory
      mode: "0755"
    when: directory.stat.exists == False

  - name: downloading catalogue code
    ansible.builtin.get_url: 
      url: https://roboshop-builds.s3.amazonaws.com/catalogue.zip
      dest: /tmp

  - name: extract the code in catalogue zip file to /app folder
    ansible.builtin.unarchive:
      src: /tmp/catalogue.zip
      dest: /app
      remote_src: yes

  - name: isntalling npm dependencies
    ansible.builtin.shell: npm install
    args:
      chdir: /app

  - name: creating a service and copy
    ansible.builtin.copy:
      src: catalogue.service
      dest: /etc/systemd/system/catalogue.service

  - name: reload the daemon
    ansible.builtin.systemd:
      name: catalogue
      state: restarted
      daemon_reload: true
  
  - name: enabling mongodb-org
    ansible.builtin.service:
      name: mongod
      state: started
      enabled: yes 

  - name: setup mongodb repo
    ansible.builtin.copy:
      src: mongodb.repo
      dest: /etc/yum.repos.d/mongo.repo

  - name: installing mongodb client shell
    ansible.builtin.yum:
      name: mongodb-org-shell 
      state: installed

  - name: laod schema into catalogue
    ansible.builtin.shell: mongo --host mongodb.kpdigital.fun </app/schema/catalogue.js

  


  